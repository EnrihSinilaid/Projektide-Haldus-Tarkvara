plugins {
    id 'java'
    id 'distribution'
    id 'application'
}

group 'enrih.projects'
version '1.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

application {
    mainClassName = 'ee.erp.haldur.ui.HaldurUI'
}